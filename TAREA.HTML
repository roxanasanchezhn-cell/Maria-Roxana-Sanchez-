<!DOCTYPE html>
<html lang="es"
<head>
    <meta charset="UTF-8">
    <title>Declaracion de variables</title>
</head>
<body>
    <h1> Ejemplo de declaracion de variables en JavaScript</h1>
    <script>
        //Declaracion usando var
        var edad=45;
        var nombre="Susana";
        var estudiante =true;

        //Declaracion usando let
        let ingreso=600;
        let ciudad="San Pedro Sula";
        let tieneempleo=false;

        //Declaracion usando const
        const IP=4.12149;
        const Pais="Honduras";
        const esMayordeedad =true;
        //Mostrar en consola 
        console.log("Variables con var:",edad+nombre+estudiante);
        console.log("Variables con let:" ,ingreso+ciudad+tieneempleo);
        console.log("Variables con const", IP+Pais+esMayordeedad);
        </script>
</body>
</html>
